- name: restart postgresql
  service: name=postgresql state=restarted
  become: yes

#===  Firewall rule ========
- name: Add rule Allow {{ db_port }}
  community.general.ufw:
    #state: disabled
    state: enabled
    rule: allow
    port: "'{{ db_port }}'"
